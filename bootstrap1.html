<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap網頁</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="js/jquery-3.3.1.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">


    <style>
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row text-center" >
            <div class="col-md-4 ">
                <img src="img/img4.jpg" alt="花現富良野" class="img-circle" height="150" width="150" >
                <h3>花現富良野</h3>
                <p>富良野四季采之秋占地7公頃，遍植薰衣草、金魚草、百日草、向日葵、晚開薰衣草、鼠尾草、波斯菊
                    、醉燦花、金盞花、大波斯菊等觀賞鮮花，滿滿花田令人心曠神怡。
                </p>
                <a class="btn btn-default" href="#">詳細資料&raquo;</a>
            </div>
            <div class="col-md-4 ">
                <img src="img/img5.jpg" alt="遇見九州" class="img-circle" height="150" width="150" >
                <h3>遇見九州</h3>
                <p>豪斯登堡位於日本九州，一處重現中古世紀歐洲街景的渡假勝地，本名由來是荷蘭女王殿下
                    所居住的宮殿豪斯登宮殿，國內風景宜人俯拾皆畫。
                </p>
                <a class="btn btn-default" href="#">詳細資料&raquo;</a>
            </div>
            <div class="col-md-4 ">
                    <img src="img/img6.jpg" alt="暢遊東京" class="img-circle" height="150" width="150" >
                    <h3>暢遊東京</h3>
                    <p>東京迪士尼樂園是老少皆宜的歡樂天堂，與白雪公主、米老鼠、唐老鴨、小熊維尼
                        一同遨遊童話世界，明日世界、小小世界、海盜船、灰姑娘城堡，非洲叢林探險等設施。
                    </p>
                    <a class="btn btn-default" href="#">詳細資料&raquo;</a>
            </div>
        </div>
    </div>
