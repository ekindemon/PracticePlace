<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>行動電話使用意見調查表</h1>
        <p>姓名:<input type="text"></p>
        <p>年齡
            <input type="radio" id="20" name="olds">
            <label for="20">未滿20</label>
            <input type="radio" id="20-29" name="olds">
            <label for="20-29">20~29</label>
            <input type="radio" id="30↑" name="olds">
            <label for="30↑">30或以上</label>
        </p>
        <P>你使用過那些業者的門號?(可複選)
            <input type="checkbox" name="phoneNumber" id="1">
            <label for="1">中華電信</label>
            <input type="checkbox" name="phoneNumber" id="2">
            <label for="2">台灣大哥大</label>
            <input type="checkbox" name="phoneNumber" id="3"> 
            <label for="3"></label>
            <input type="checkbox" name="phoneNumber" id="4">
            <label for="4">遠傳</label>
            <input type="checkbox" name="phoneNumber" id="5">
            <label for="5">亞太電信</label>
        </P>
        <p>你使用過那些廠牌的手機?(可複選)
            <select name="phoneName[]" multiple id="">
                <option value="">ASUS</option>
                <option value="">Apple</option>
                <option value="">HTC</option>
                <option value="">SONY</option>
            </select>
        </p>
        <input type="submit" >
        <input type="reset" value="重新輸入">
    </form>
</body>
</html>
